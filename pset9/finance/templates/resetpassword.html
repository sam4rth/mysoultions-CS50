{% extends "layout.html" %}

{% block title %}
    Reset Passowrd
{% endblock %}

{% block main %}
    <form action="/resetpassword" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="newpassword" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="cnewpassword" placeholder="Confirm New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Old Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Reset Password</button>
    </form>
{% endblock %}
